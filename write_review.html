<div class="container">

		<div class="col-xs-4" style="padding:30px">
			<img style="margin-top:30px;" src="phone.jpg">
			<br>	
			<h3 style="margin-left:60px;"><b>Moto E5</b></h3>
		</div>
		<div class="col-xs-8">
			<form>
			  <div class="form-group" style="margin-top:30px;">

				<br>

					<option>0</option>

					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>9</option>
					<option>10</option>
				</select>
				<br>
				<br>
				<center><button type="submit" class="btn btn-primary btn-lg">Submit</button></center>
				<br>
			  </div>
			</form>

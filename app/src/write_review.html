<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
	<script src="cookie.js"></script>
	<script src="main.js"></script>
  <style>
	
	body {
		background-image: url("wallpaper.jpg");
		font-family: 'Titillium Web', sans-serif;
	}
	
	#home {
		color: white;
		font-size: 1.7em;
		transition: 0.5s ease;
	}
	
	#home:hover {
		color: rgb(255, 255, 100);
	}
	
	.polaroid {
			width:80%;
			margin: 50px 0 0 30px;
			background-color: white;
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
	}
	
	.header {
		color: white;
		margin-top: 50px;
	}
	
	</style>
</head>

<title>Write Review</title>
   
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		   <div class="container-fluid">
				<div class="navbar-header">
				<a id="home" class="navbar-brand" href="/home"><span class="glyphicon glyphicon-phone"></span> BRICKED PHONES</a>
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>                        
				</button>
				</div>
		  <div class="collapse navbar-collapse" id="myNavbar">
			  <ul class="nav navbar-nav navbar-right">
				<li><a id="user" ><span class="glyphicon glyphicon-user"></span> Hello, </a></li>
				<li><a onclick="logout()"><span class="glyphicon glyphicon-log-out"></span>  Logout</a></li>
			  </ul>
			</div>
		  </div>
	</nav>

<div class="container">
	<h1 style="color:yellow;margin-top:80px;">Your Review</h1>
	<div class="header">
		<h3 id="name"></h3>
	</div>
	<div class="row" style="background:lightgrey;color:black">
		<div class="col-xs-4">
			<div class="polaroid">
				<img id="phone" style="width:100%">
			</div>
		</div>
		<div class="col-xs-8">
			<form>
			  <div class="form-group" style="margin-top:30px;">
				<label for="title">Title :</label>
				<input type="text" class="form-control" id="title" placeholder="Give a title!" required>
				<br>
				<label for="review">Write your review :</label>
				<textarea rows="5" class="form-control" id="review" placeholder="Keep it short and brief!"></textarea>
				<br>
				<label for="rating">Rate the phone : <span style="color:yellow"></span></label>
				<br>
				<select class="form-control" id="rating">
					<option value="0" selected disabled>Rate the phone</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
				</select>
				<br>
				<br>
				<center><button id="submitbut" type="button" class="btn btn-primary btn-lg" onclick="submitReview()">Submit</button></center>
				<br>
			  </div>
			</form>
		</div>
	</div>
</div>

<script>
	$(function(){writeReview();});
</script>

</body>
</html>
